<a href="#/">
  <span class="glyphicon glyphicon-home"></span>
</a>
<h3>List</h3>
<div>
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">
      <span class="glyphicon glyphicon-search" aria-hidden="true">
      </span>
    </span>
    <input type="text" ng-model="search" class="search-query form-control" id="search" placeholder="Search">
  </div>
</div>
<br/>
<div>
  <a href="#/{{resourceName}}/new" class="btn btn-success btn-sm">New</a>
</div>
<div >
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th ng-repeat='f in fields | filter:notToBeHiddenFilter'>{{f|titleCase }}</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="resource in list | filter:search">
        <td><a ng-href="#/{{resourceName}}/edit/{{resource.id}}">{{resource.id}}</a></td>
        <td ng-repeat='f in fields'>{{resource[f]}}</td>
      </tr>
    </tbody>
  </table>
</div>
